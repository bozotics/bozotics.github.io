<!-- start custom head snippets -->
{% for link in site.data.navigation.main %}
<!--{{link.highlight}}-->
{% if page.url contains link.highlight or link.highlight == "/blog/" and page.url contains "/categories/" or page.url contains "/tags/" %}
<style>
    ul.visible-links li.masthead__menu-item a[href="{{link.url}}"]:before {
        transform: scaleX(1);
    }
    ul.hidden-links li.masthead__menu-item a[href="{{link.url}}"] {
        color: #fff;
        background: #0092ca;
    }
</style>
{% break %}
{% endif %}
{% endfor %}
<!-- insert favicons. use https://realfavicongenerator.net/ -->
<link rel="icon" href="/assets/images/eagle ver 2.1.3.1-lowres.jpg">
<!-- end custom head snippets -->
