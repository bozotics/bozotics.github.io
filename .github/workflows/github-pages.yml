name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - source
    paths-ignore:
      - .git*
      - .vscode/**
      - .editorconfig
      - .pretterrc.yml
      - "**/.markdownlint.yml"
      - README.md

jobs:
  github-pages:
    runs-on: ubuntu-16.04
    steps:
      - name: ðŸ“‚ setup
        uses: actions/checkout@v2
        with:
          fetch-depth: "0"
          submodules: true

      - name: ðŸ’Ž setup ruby 2.7
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: ðŸ”¨ install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          jekyll_src: .
          gem_src: .
          enable_cache: true
          prettier_opts: '{ "useTabs": true }'
          prettier_ignore: |
            assets/reveal.js/**

      - name: ðŸš€ deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: master
