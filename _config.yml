# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

theme: "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise", "default"

# Site Settings
locale: "en-US"
title: "Transcendence"
title_separator: "|"
subtitle: "The fine line between innovation and insanity"
name:
description: "The fine line between innovation and insanity"
url: https://bozo.infocommsociety.com
baseurl: # the subpath of your site, e.g. "/blog"
repository: bozotics/bozotics.github.io
teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: "/assets/images/eagle ver 2.1.3.1-transparent-lowres.png"
masthead_title: # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs            : false # true, false (default)
words_per_minute: 180

search: true # true, false (default)
search_full_content: # true, false (default)
search_provider: "lunr" # lunr (default), algolia, google

# Analytics
analytics:
  provider: "google-gtag" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id: "UA-166112888-1"
    anonymize_ip: false # true, false (default)

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: https://twitter.com/bozotics
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: https://facebook.com/Bozotics-113608380186713
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: https://github.com/bozotics
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      # url:
    - label: "Bitbucket"
      icon: "fab fa-fw fa-bitbucket"
      # url:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: https://instagram.com/bozotics

# Reading Files
include:
  - .htaccess
  - _pages
  - _open
  - _lightweight
  - _rescue
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
  - .markdownlint.yml
  - .prettierrc.yml
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
timezone: Asia/Singapore # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

############################################################
# Site configuration for the Jekyll 3 Pagination Gem
# The values here represent the defaults if nothing is set
pagination:
  # Site-wide kill switch, disabled here it doesn't run at all
  enabled: true

  # How many objects per paginated page, used to be `paginate` (default: 0, means all)
  per_page: 8

  # The permalink structure for the paginated pages (this can be any level deep)
  #permalink: '/page/:num/' # Pages are index.html inside this folder (default)
  permalink: "/page:num.html" # Pages are simple html files
  #permalink: '/page/:num' # Pages are html files, linked jekyll extensionless permalink style.

  # Optional the title format for the paginated pages (supports :title for original page title, :num for pagination page number, :max for total number of pages)
  title: ":title (page :num of :max)"

  # Optional, sorts the posts in reverse order (omit to default decending or sort_reverse: true)
  sort_reverse: true

  # Optional,omit or set both before and after to zero to disable.
  # Controls how the pagination trail for the paginated pages look like.
  trail:
    before: 3
    after: 3

############################################################

# Plugins (previously gems:)
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jemoji
  - jekyll-news-sitemap
  - jekyll-last-modified-at

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jemoji
  - jekyll-news-sitemap
  - jekyll-last-modified-at

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/

# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

collections:
  open:
    output: true
  lightweight:
    output: true
  rescue:
    output: true

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      show_date: true
      comments: # true
      share: true
      related: true
      permalink: /blog/:title/
  # _open
  - scope:
      path: ""
      type: open
    values:
      layout: single
      read_time: false
      show_date: false
      author_profile: false
      share: false
      comments: false
      related: false
      sidebar:
        nav: "side-open"
      date: 2020-05-02 00:00:00
  # _lightweight
  - scope:
      path: ""
      type: lightweight
    values:
      layout: single
      read_time: false
      show_date: false
      author_profile: false
      share: false
      comments: false
      related: false
      sidebar:
        nav: "side-lw"
      date: 2020-05-02 00:00:00
  # _rescue
  - scope:
      path: ""
      type: rescue
    values:
      layout: single
      read_time: false
      show_date: false
      author_profile: false
      share: false
      comments: false
      related: false
      sidebar:
        nav: "side-rescue"
      date: 2020-05-02 00:00:00
  - scope:
      path: "assets/**"
    values:
      sitemap: false

# For jekyll-news-sitemap
publisher: "Transcendence Blog"

after_footer_scripts:
  - /assets/js/lazyload.js

# jekyll build defaults
incremental: false
host: 0.0.0.0
