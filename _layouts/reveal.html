---
layout: compress
---
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	{% include seo.html %}
	<link rel="icon" href="/assets/images/eagle ver 2.1.3.1-lowres.jpg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="/assets/reveal.js/css/reset.css" />
	<link rel="stylesheet" href="/assets/reveal.js/css/reveal.css" />
	<link rel="stylesheet" href="/assets/reveal.js/css/theme/night.css" id="theme" />
	<link rel="stylesheet" href="/assets/css/reveal/night-custom.css" id="theme" />
	<link rel="stylesheet" href="/assets/reveal.js/lib/css/monokai.css" id="highlight-theme" />
</head>

<body>
	{% include_cached browser-upgrade.html %}
	<div class="reveal">
		<div class="slides">
			<section>
				{{ content | replace: '<p>==', '</section><section ' | replace: '==</p>', '>' }}
			</section>
		</div>
	</div>

	<script src="/assets/reveal.js/js/reveal.js"></script>
	<!--
		cool potential plugins:
		- chalkboard https://github.com/rajgoel/reveal.js-plugins/tree/master/chalkboard
		- menu https://github.com/denehyg/reveal.js-menu/tree/master
		- elapsed time bar https://github.com/tkrkt/reveal.js-elapsed-time-bar
		- laser pointer in notes https://github.com/djsutherland/reveal.js-notes-pointer
	-->
	<script>
		/*
		More info about initialization & config:
		- https://revealjs.com/initialization/
		- https://revealjs.com/config/
		*/
		Reveal.initialize({
			hash: true,
			slideNumber: true,
			transitionSpeed: "fast",
			transition: "{{ page.transition | default: 'slide' }}",
			fragments: true,
			fragmentInURL: true,
			hideInactiveCursor: false,
			chalkboard: {
				theme: "whiteboard",
				toggleChalkboardButton: { left: "80px" },
				toggleNotesButton: { left: "130px" },
			},
			dependencies: [
				{ src: '/assets/reveal-plugins/chalkboard.js' },
				{ src: '/assets/reveal.js/plugin/notes/notes.js', async: true}
			],
			keyboard: {
				67: function() { RevealChalkboard.toggleNotesCanvas() },	// toggle notes canvas when 'c' is pressed
				66: function() { RevealChalkboard.toggleChalkboard() },	// toggle chalkboard when 'b' is pressed
				8: function() { RevealChalkboard.clear() },	// clear chalkboard when 'BACKSPACE' is pressed
				68: function() { RevealChalkboard.download() },	// downlad recorded chalkboard drawing when 'd' is pressed
				88: function() { RevealChalkboard.colorNext() },	// cycle colors forward when 'x' is pressed
				89: function() { RevealChalkboard.colorPrev() },	// cycle colors backward when 'y' is pressed
			}
		});
	</script>
	<script src="/assets/js/lazyload.js"></script>
</body>

</html>
